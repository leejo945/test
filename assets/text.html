<!DOCTYPE html> 
<html> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<title>无标题文档</title> 
<style> 
.divcss5-F00{ border-bottom:1px solid #F00} 
/* CSS注释说明：.divcss5-F00 设置对象下边框为红色 */ 
.divcss5-00F{ border-bottom:1px solid #00F; color:#090} 
/* CSS注释说明：.divcss5-00F 设置对象下边框为蓝色 文字为绿色 */ 
.divcss5-333{ border-bottom:1px solid #333} 
/* CSS注释说明：.divcss5-333 设置对象下边框为黑色 */ 
</style> 
</head> 
<body> 
<p> 
DIVCSS5实践之文字下划线颜色-<span class="divcss5-F00">我的下划线实现为红色</span> 
</p> 
<p> 
DIVCSS5实践之文字下划线颜色-<span class="divcss5-00F">我的下划线实现为蓝色，文字为绿色</span> 
</p> 
<p> 
DIVCSS5实践之文字下划线颜色-<span class="divcss5-333">我的下划线实现为黑色</span> 
</p> 
</body> 
</html>
